name: Node.js Web Project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # You can specify the Node.js version you are using

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run the Node.js application
    - name: Run the Node.js app
      run: node server.js
