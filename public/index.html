<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Video Downloader</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-hover: #3a56d4;
      --secondary: #4cc9f0;
      --dark: #292f36;
      --light: #ffffff;
      --gray-light: #f8f9fa;
      --gray: #e9ecef;
      --error: #ef476f;
      --success: #06d6a0;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', system-ui, -apple-system, sans-serif;
    }
    
    body {
      background-color: var(--gray-light);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 550px;
      background-color: var(--light);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
    }
    
    .header {
      padding: 25px 30px;
      background-color: var(--light);
      border-bottom: 1px solid var(--gray);
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header h1 i {
      color: var(--primary);
    }
    
    .content {
      padding: 30px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      padding-left: 45px;
      background-color: var(--gray-light);
      border: 2px solid transparent;
      border-radius: var(--border-radius);
      font-size: 1rem;
      color: var(--dark);
      transition: var(--transition);
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: var(--light);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #adb5bd;
      font-size: 1.2rem;
    }
    
    .input-group input:focus + i {
      color: var(--primary);
    }
    
    button.download-btn {
      width: 100%;
      padding: 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button.download-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
    }
    
    .result {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
    }
    
    .result.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .result-card {
      background-color: var(--gray-light);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .video-info {
      padding: 20px;
    }
    
    .video-info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    
    .thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
    }
    
    .download-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .download-options a {
      text-decoration: none;
    }
    
    .quality-btn {
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .sd-btn {
      background-color: var(--gray);
      color: var(--dark);
    }
    
    .sd-btn:hover {
      background-color: #dde2e6;
    }
    
    .hd-btn {
      background-color: var(--secondary);
      color: var(--light);
    }
    
    .hd-btn:hover {
      background-color: #3ab8dd;
    }
    
    .loader {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loader .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
    
    .error-message {
      color: var(--error);
      background-color: rgba(239, 71, 111, 0.1);
      padding: 15px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        border-radius: 0;
      }
      
      .download-options {
        grid-template-columns: 1fr;
      }
    }
    
    /* Success animation */
    .success-checkmark {
      display: none;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .check-icon {
      width: 60px;
      height: 60px;
      position: relative;
      border-radius: 50%;
      box-sizing: content-box;
      border: 4px solid var(--success);
    }
    
    .check-icon::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 25%;
      transform: rotate(-45deg);
      transform-origin: 20% 65%;
      width: 10%;
      height: 25%;
      background-color: var(--success);
      animation: checkmark-first 0.4s ease forwards;
    }
    
    .check-icon::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 28%;
      transform: rotate(40deg);
      transform-origin: 100% 100%;
      width: 40%;
      height: 10%;
      background-color: var(--success);
      animation: checkmark-second 0.4s ease forwards;
    }
    
    @keyframes checkmark-first {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 10%;
        height: 25%;
        opacity: 1;
      }
    }
    
    @keyframes checkmark-second {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 40%;
        height: 10%;
        opacity: 1;
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    /* Footer styles */
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .footer a:hover {
      color: var(--primary-hover);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1><i class="fab fa-facebook"></i> Facebook Video Downloader</h1>
    </div>
    
    <div class="content">
      <div class="input-group">
        <input type="text" id="fbUrl" placeholder="Paste Facebook video URL here" />
        <i class="fas fa-link"></i>
      </div>
      
      <button class="download-btn" id="downloadBtn" onclick="downloadVideo()">
        <i class="fas fa-download"></i> Download Video
      </button>
      
      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">Fetching video information...</p>
      </div>
      
      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i> 
        <span id="errorText">Error fetching video. Please check the URL and try again.</span>
      </div>
      
      <div class="result" id="result"></div>
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    <p>Developed by <a href="https://github.com/OminduDissanayaka" title="Omindu Dissanayaka">Omindu Dissanayaka</a> and <a href="https://github.com/PasinduOG" title="Pasindu Maduwantha">Pasindu Maduwantha</a></p>
    <p>&copy; 2025 All Rights Reserved</p>
  </div>

  <script>
    async function downloadVideo() {
      const fbUrl = document.getElementById('fbUrl').value;
      const resultContainer = document.getElementById('result');
      const loaderElement = document.getElementById('loader');
      const errorElement = document.getElementById('errorMessage');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!fbUrl) {
        // Show animated input shake
        const inputElement = document.getElementById('fbUrl');
        inputElement.style.animation = 'shake 0.5s';
        setTimeout(() => {
          inputElement.style.animation = '';
        }, 500);
        
        return;
      }

      // Clear previous result and show loader
      resultContainer.innerHTML = '';
      resultContainer.classList.remove('active');
      errorElement.style.display = 'none';
      loaderElement.style.display = 'block';
      downloadBtn.disabled = true;
      downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

      try {
        const data = await fetchVideoData(fbUrl);

        // Hide loader
        loaderElement.style.display = 'none';
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Video';

        if (data && data.results) {
          // Display the success animation
          const successElement = document.createElement('div');
          successElement.className = 'success-checkmark';
          successElement.innerHTML = '<div class="check-icon"></div>';
          resultContainer.appendChild(successElement);
          successElement.style.display = 'flex';
          
          // Display the video info and download options with the /download endpoint
          const resultCard = document.createElement('div');
          resultCard.className = 'result-card';
          
          resultCard.innerHTML = `
            <img src="${data.results.thumbnail}" alt="Video Thumbnail" class="thumbnail">
            <div class="video-info">
              <h3>${data.results.title}</h3>
              <div class="download-options">
                <a href="/download?url=${encodeURIComponent(data.results.quality.sd)}&quality=sd&filename=facebook_video_sd">
                  <div class="quality-btn sd-btn">
                    <i class="fas fa-file-video"></i> Download SD
                  </div>
                </a>
                <a href="/download?url=${encodeURIComponent(data.results.quality.hd)}&quality=hd&filename=facebook_video_hd">
                  <div class="quality-btn hd-btn">
                    <i class="fas fa-file-video"></i> Download HD
                  </div>
                </a>
              </div>
            </div>
          `;
          
          resultContainer.appendChild(resultCard);
          resultContainer.classList.add('active');
        } else {
          // Show error message
          errorElement.style.display = 'block';
        }
      } catch (error) {
        // Hide loader and show error
        loaderElement.style.display = 'none';
        errorElement.style.display = 'block';
        document.getElementById('errorText').textContent = 'Error: ' + (error.message || 'Failed to fetch video data');
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Video';
      }
    }

    async function fetchVideoData(fbUrl) {
      try {
        const response = await axios.get(`/fbdown?url=${encodeURIComponent(fbUrl)}`);
        return response.data;
      } catch (error) {
        console.error('Error fetching video data:', error);
        throw error;
      }
    }
    
    // Keypress event for Enter key
    document.getElementById('fbUrl').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        document.getElementById('downloadBtn').click();
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
